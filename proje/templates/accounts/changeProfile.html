{% extends 'base.html' %}

{% block title%}
| Change
{% endblock %}

{% block content %}
<section id="dashboard" class="py-4 screenheight">
    <div class="container">
        <form action="{% url 'changeProfile' %}" method="POST">
            {% csrf_token %}
            {% include 'partials/_alerts.html' %}
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputCity">FirstName</label>
                  <input type="text" class="form-control" name= "first_name" value="{{ user.first_name }}">
                </div>
                <div class="form-group col-md-4">
                  <label >LastName</label>
                  <input type="text" class="form-control" name= "last_name" value="{{ user.last_name }}" >
                </div>
                <div class="form-group col-md-4">
                  <label>UserName</label>
                  <input type="text" class="form-control" name= "username" value="{{ user.username }}">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword4">NewPassword</label>
                <input type="password" class="form-control" name= "password" placeholder="Password" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">ReEnter Password</label>
                <input type="password" class="form-control" name= "password2" placeholder="Re-EnterPassword" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Email</label>
              <input type="text" class="form-control" name= "email" value="{{ user.email }}">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 90%; margin-top:10px;">Save Changes</button>
          </form>
  </div>
  </section>
{% endblock %}
